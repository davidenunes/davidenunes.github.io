---
layout: default
title: Home
---

<h2>Posts</h2>
<span style="display:block; margin-top: 1.5em"/>

<div class="post-list">
  {% for post in site.posts %}
  <div class="post">
    <h4 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      <span class="post-date">{{ post.date | date_to_string }}</span>
    </h4>
    <!--{{ post.content }}-->
  </div>
  {% endfor %}
</div>
